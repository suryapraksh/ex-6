    <body onload="display()">
        <h1>Digital Clock!</h1>
        <span id="time"></span>
        <script>
            function display() {
                var d = new Date();
                var h = d.getHours();
                var m = d.getMinutes();
                var s = d.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('txt').innerHTML =
                        h + ":" + m + ":" + s;
                var t = setInterval("display()", 1000);
            }
            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                ; // add zero in front of numbers < 10
                return i;
            }
        </script>
        <div id="txt"></div>
        <h1>Change Background color</h1>
        <button id="b1" onclick="background();">
            click me!
        </button>
        <script>
            function background() {
                var red = Math.floor(Math.random() * 255);
                var blue = Math.floor(Math.random() * 255);
                var green = Math.floor(Math.random() * 255);
                var color = "rgb(" + red + "," + green + "," + blue + ")";
                document.body.style.backgroundColor = color;
            }
        </script>
        <h1>Change font size!</h1>
        <p id="para1" onmouseover="incSize()" onmouseout="decSize()">
            move cursor over me to zoom in...
        </p>
        <script>
            function incSize() {
                document.getElementById("para1").style = "font-size:30px";
            }

            function decSize() {
                document.getElementById("para1").style = "font-size:16px";
            }
        </script>

        <button onclick="stop()">stop</button>

        <script>
            var timer;
            var element;
            var i = 0;
            var pos = parseInt(element.style.left);
               
            function move() {
                element = document.getElementById("c1");
                pos= pos+10;
                element.style.left = pos+ "px";
                timer = setTimeout(move, 100000);
            }
            function stop() {
                clearTimeout(timer);
            }
        </script>
        <h1> Array of Objects </h1>
        <div id="display" onclick="fun()">
            Click Here
        </div>
       
        <script>
            function fun()
            {
                var a =[ {f_name: 'Alaia', l_name: 'Mcbroom', Dob: 1982},
                 {f_name: 'Bella', l_name: 'Johnston', Dob: 1979},
                 {f_name: 'Caren', l_name: 'Cutihna', Dob: 1984},
                 {f_name: 'Dane', l_name: 'Stokes', Dob: 1982},
                {f_name: 'Andrew', l_name: 'Guila', Dob: 1982}
                ];
                for(i=0;i<5;++i)
                {
                   var y;
                   if(a[i].dob>1980)
                       y="after 1980s";
                   else if(a[i].dob==1980)
                       y="in 1980";
                   else
                       y="before 1980";
                   document.getElementById("display").innerHTML+='object'+(i+1)+'<br>name:'+a[i].f_name+''+a[i].l_name+'<br>birthyear:'+y+'<br><br>';
                }
            }
     
        </script>
